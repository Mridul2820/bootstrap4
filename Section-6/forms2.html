<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h3>Billing Address</h3>
        <!-- Write your first form here -->
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input class="form-control" type="text" id="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input class="form-control" type="text" id="username" placeholder="username">
                </div>
            </div>

            <div class="form-group">
                <label for="email">
                    Email
                    <span class="text-muted">(Optional)</span>
                </label>
                <input type="text" class="form-control" id="email" placeholder="you@gmail.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="1234 Market st.">
            </div>
            <div class="form-group">
                <label for="address">
                    Address 2
                    <span class="text-muted">(Optional)</span>
                </label>
                <input type="text" class="form-control" placeholder="Appartment or Suite">
            </div>

            <div class="form-group">
                <label for="textarea">
                    Special Notes
                    <span class="text-muted">(Optional)</span>
                </label>
                <textarea class="form-control" id="textarea" rows="3"></textarea>
                <small class="text-muted">Include any special request you have for us!</small>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label for="customCheck1" class="custom-control-label">Shipping address is same as billing address</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Save my info for next time</label>
                </div>
            </div>

            <hr>

            <h4>Shipping Options</h4>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radiobox" id="radio1">
                <label for="radio1" class="custom-control-label">Same day Shipping</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radiobox" id="radio2">
                <label for="radio2" class="custom-control-label">Next day Shipping</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" name="radiobox" id="radio3">
                <label for="radio3" class="custom-control-label">3-5 Business Days</label>
            </div>

            <button class="btn btn-primary btn-lg btn-block">Contineu to Checkout</button>
        </form>

    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5" style="max-width: 400px;">
        <h2 class="text-center">Sign in</h2>
        <form>
            <div class="form-group">
                <input type="text" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheckRememberMe">
                <label for="customCheckRememberMe" class="custom-control-label">Remember Me</label>
            </div>

            <div class="form-froup pt-4">
                <button class=" btn btn-info btn-lg btn-block">Sign In</button>
                <p class="text-center m-2">Not a member?
                    <a class="text-info" href="#">Register</a>
                </p>
            </div>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
